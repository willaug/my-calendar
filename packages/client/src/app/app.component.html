<mat-progress-bar
  *ngIf="loading"
  mode="indeterminate"
  class="navbar-container__loading"
  data-cy="main-progress-bar"
></mat-progress-bar>
<mat-sidenav-container class="navbar-container" fullscreen>
  <mat-sidenav
    *ngIf="account"
    data-cy="sidenav"
    class="navbar-container__side"
    [mode]="navbarMode"
    [opened]="navbarOpened"
    (closed)="closeNavbar()"
  >
    <app-navbar></app-navbar>
  </mat-sidenav>
  <app-header></app-header>
  <main class="main-container" [@routeAnimation]="outlet.isActivated ? outlet.activatedRoute : ''">
    <router-outlet #outlet="outlet"></router-outlet>
  </main>
</mat-sidenav-container>
