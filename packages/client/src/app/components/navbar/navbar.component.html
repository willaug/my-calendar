<div
  class="navbar"
  fxLayout="column"
  fxLayoutAlign="start"
  fxLayoutGap="15px"
>

  <img
    class="navbar__icon"
    src="assets/icon.svg"
    role="link"
    alt="MyCalendar"
    routerLink="/"
    matTooltip="git clone git@github.com:willaug/my-calendar.git"
    matTooltipPosition="after"
  >

  <a
    *ngFor="let navbarOption of navbarOptions; index as index"
    class="navbar__option"
    (click)="closeNavbar()"
    [matTooltip]="navbarOption.title"
    [routerLink]="navbarOption.url"
    [routerLinkActiveOptions]="{ exact: true }"
    routerLinkActive="navbar__option--active"
    attr.data-cy="navbar-option-{{ index }}"
    matTooltipPosition="after"
    mat-icon-button
  >
    <mat-icon class="material-icons-outlined">
      {{ navbarOption.icon }}
    </mat-icon>
  </a>
</div>
